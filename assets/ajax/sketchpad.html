<!-- Sketchpad Addons -->

<script type="text/javascript" src="vendor/plugins/notepad/plugins/text/wPaint.menu.text.min.js"></script> 
<script type="text/javascript" src="vendor/plugins/notepad/plugins/shapes/wPaint.menu.main.shapes.min.js"></script> 
<script type="text/javascript" src="vendor/plugins/notepad/plugins/file/wPaint.menu.main.file.min.js"></script> 
<script type="text/javascript">
jQuery(document).ready(function () {
	  
	 "use strict";     
     

	// extend wPaint
	$.extend($.fn.wPaint.defaults, {
	  mode:        'pencil',  // set mode
	  lineWidth:   '5',       // starting line width
	  fillStyle:   '#d4d4d4', // starting fill style
	  strokeStyle: '#777777'  // start stroke style
	});

	 // Init wPaint
	$('#wPaint').wPaint({
	  menuOrientation: 'vertical', 
	  menuOffsetLeft: 5,
	  menuOffsetTop: 5,
	  menuHandle: false,
	  path: 'vendor/plugins/notepad/',
	  image: 'img/plugins/canvas.jpg'
	});
	
	// on-resize wPaint
	$( window ).resize(function () {
	  var panel = $('#notepad .panel-body').width();
	  var canvasWidth = (panel + 'px');
	  $('.wPaint-canvas').width(canvasWidth);	
	  $('.wPaint-canvas-bg').width(canvasWidth);	
	});
	
});
</script>
